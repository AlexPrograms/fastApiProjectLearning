<html>
<head>
    <title>Recruitment CRM Demo</title>
</head>
<body>
    <h1>Welcome to the Recruitment CRM</h1>
    <p>Search for the worker you need:</p>
    <form action="search" method="post">
        <table>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" min="0" max="105" name="age" required></td>
            </tr>
            <tr>
                <td><label for="profession">Profession:</label></td>
                <td><input type="text" name="profession" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Search</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
